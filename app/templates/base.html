<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ seo.meta.title }}</title>
    <meta name="description" content="{{ seo.meta.description }}" />
    <meta name="keywords" content="{{ seo.keywords | join(', ') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
    <script type="application/ld+json">{{ seo.schema | tojson }}</script>
  </head>
  <body class="bg-light">
    <header class="py-3 border-bottom bg-white">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand fw-bold" href="{{ url_for('pages.index') }}">
          Content Platform Starter
        </a>
        <nav class="d-flex gap-3">
          <a class="text-decoration-none" href="{{ url_for('pages.index') }}">Home</a>
          <a class="text-decoration-none" href="{{ url_for('pages.about') }}">About</a>
        </nav>
      </div>
    </header>

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top bg-white">
      <div class="container py-4 small text-muted">
        Built for SEO-driven content at scale. Lightweight, cacheable, and fast.
      </div>
    </footer>
  </body>
</html>
